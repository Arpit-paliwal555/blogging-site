<div class="bg-white shadow-md border-b border-slate-200 rounded-lg p-4 mb-4 max-w-lg min-w-md cursor-pointer" (click)="goToDetails()">
    <div class="flex">
    <div class="pl-2 text-center justify-center flex flex-col text-sm">{{authorName}}</div>
    <div class="pl-2 text-center text-xs flex flex-col justify-center">{{publishedDate}}</div>
    </div>
    <div class="font-semibold text-xl pt-2">{{title}}</div>
    <div class="font-thin text-md">{{content.slice(0,100)+"..."}}</div>
    <div class="text-slate-500 font-thin pt-4">{{minutes}} minute(s) read.</div>
    
</div>
